<title>Controlling Tab Order</title>
</head>
<body>
	<h2 align="center">Controlling Tab Order</h2>
	<form action="">
		Field 1 (first tab selection): <input type="text" name="field1" tabindex="1"><br> 
		Field 2 (first tab selection): <input type="text" name="field2" tabindex="3"><br> 
		Field 3 (first tab selection): <input type="text" name="field3" tabindex="2"><br>
	</form>
</body>
</html>
