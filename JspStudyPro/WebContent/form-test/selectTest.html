<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
Favorite Language
<select name="language1" >
    <option value="c">C
    <option value="java">Java
    <option value="lisp" selected="selected">Lisp
    <option value="smalltalk">SmallTalk
</select>
<br>
Language you know:<br>
<select name="language2" multiple="multiple">
    <option value="c">C
    <option value="java">Java
    <option value="lisp">Lisp
    <option value="smalltalk">SmallTalk
    <option value="python">Python
</select>
<br>
Servlet-side Language:
<select name="language">
    <optgroup label="Common Servlet Language">
        <option value="java1">Java
    </optgroup>
    <optgroup label="Common CGI Language">
        <option value="java2">Java
        <option value="c">C
        <option value="c++">C++
    </optgroup>    
</select>
</body>
</html>
